syntax = "proto3";

package message.v1;

option java_multiple_files = true;
option java_package = "com.message.v1";

import "google/protobuf/empty.proto";

service MessageService {
  rpc SendMessage(stream SendMessageRequest) returns (stream Message1);
}

message SendMessageRequest {
  optional Message1 message = 1;
  string user_id = 2;
}

message Message1 {
  string from_user_id = 1;
  string to_user_id = 2;
  string content = 3;
}
